<extend name="common:commonTemplate" />
<block name="main_content">
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a class="tip-bottom" href="index.html"
				data-original-title="Go to Home"><i class="icon-home"></i> 首页</a> <a
				href="#">页面资源管理</a> <a class="current" href="#">新增区</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>新增区</h5>
					</div>
					<div class="widget-content nopadding">
						<form novalidate="novalidate" id="basic_validate"
							name="basic_validate" action="#" method="post"
							class="form-horizontal">
							<div class="control-group">
								<label class="control-label">市名称：</label>
								<div class="controls">
									<select id="city_id" >
									   <volist name="lst_city" id="city">
											<option value="{$city.city_id}">{$city.city_id}->{$city.city_name}</option>
										</volist>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">区名称</label>
								<div class="controls">
									<input type="text" id="district_name" name="district_name"/>
								</div>
							</div>
					
							<div class="control-group">
								<a id="btn_adddistrict" class="btn btn-success">新增区</a> 
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</block>

<block name="js_content"> <script>
		//新增页面资源管理
		$('#btn_adddistrict').bind('click', function(){
			var city_id = $('#city_id').val();
			var district_name = $('#district_name').val();
			var result = DistrictListService.AddDistrict(city_id,district_name);
			if (result.IsSuccess == 0) {
				alert(result.ErrorMsg);
				return;
			} else {
				alert('操作成功');
				$('#promoter_status').text('有效');
			}
		});
</script> </block>
