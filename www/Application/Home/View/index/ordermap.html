<script type="text/javascript">
    var lst_order_en = eval({$lst_order_en});

    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(108.3260, 34.153959), 6);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("西安");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
   

    for (var i = 0; i < lst_order_en.length; i ++) {
        var order_en = lst_order_en[i];
        //var point = new BMap.Marker(new BMap.Point(order_en.lng,order_en.lat));  // 创建标注
        var point = new BMap.Point(order_en.lng, order_en.lat);   
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        var content = order_en.buyer_name;
        addClickHandler(content,marker);
    }
    function addClickHandler(content,point){
    	marker.addEventListener("mouseover",function(e){
                openInfo(content,e);
            }
        );
    }
    
    
    function openInfo(content,e){
    	
        var opts = {
                width : 120,     // 信息窗口宽度
                height: 60,     // 信息窗口高度
                title : "" , // 信息窗口标题
            };
        var p = e.target;
        var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
        var geoc = new BMap.Geocoder();
        geoc.getLocation(point, function(rs) {
            var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,point); //开启信息窗口
        });
    }


</script>
