<extend name="common:commonTemplate" />
<block name="main_content">
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a class="tip-bottom" href="index.html"
				data-original-title="Go to Home"><i class="icon-home"></i> 首页</a>
			<a href="#">权限管理</a> <a class="current" href="#">页面资源管理</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>搜索条件</h5>
					</div>
					<div class="widget-content nopadding">
						<form novalidate="novalidate" id="basic_validate"
							name="basic_validate" action="#" method="post"
							class="form-horizontal">
							<div class="control-group">
								<label class="control-label">job名称：</label>
								<div class="controls">
									<input type="text" id="job_name" name="job_name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">job描述：</label>
								<div class="controls">
									<input type="text" id="job_desc" name="job_desc">
								</div>
							</div>
							<div class="form-actions">
								<input id="btn_search" type="button" class="btn btn-success" value="搜索">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<div class="row-fluid">
	<div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-time"></i></span>
            <h5>job信息</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-striped table-bordered" id="search_result" page_index="1" >
              <thead>
                <tr>
                  <th>job名称</th>
                  <th>job描述</th>
	              <th>上次执行开始时间</th>
                  <th>上次执行结束时间</th>
                  <th>执行时间(秒)</th>
                  <th>执行状态</th>
                  <th>上次执行的关键时间节点</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
     </div>
     
     
     
     
     
     
     
     
   </div>
</div>
</block>

<block name="js_content">
	<script src="/Public/js/jobinfo.js"></script>
</block>
