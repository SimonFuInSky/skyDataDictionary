<extend name="common:commonTemplate" />
<block name="main_content">
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a class="tip-bottom" href="index.html"
				data-original-title="Go to Home"><i class="icon-home"></i> 首页</a>
			<a href="#">权限管理</a> <a class="current" href="#">新增用户</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>搜索条件</h5>
					</div>
					<div class="widget-content nopadding">
						<form novalidate="novalidate" id="basic_validate"
							name="basic_validate" action="#" method="post"
							class="form-horizontal">
							<div class="control-group">
								<label class="control-label">用户名：</label>
								<div class="controls">
									<input type="text" id="user_name" name="required">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">昵称</label>
								<div class="controls">
									<input type="text" id="user_nick" name="required">
								</div>
							</div>
							
                            <div class="control-group">
								<label class="control-label">密码</label>
								<div class="controls">
									<input type="password" id="password" name="required">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">手机号码</label>
								<div class="controls">
									<input type="text" id="user_mobile" name="required">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">用户地址</label>
								<div class="controls">
									<input type="text" id="user_address" name="required">
								</div>
							</div>
							<div class="form-actions">
								<input id="btn_user_add" type="button" class="btn btn-success" value="添加">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
</block>

<block name="js_content">
<script src="/Public/js/adduser.js"></script>
</block>
