<extend name="common:commonTemplate" />
<block name="main_content">
<div id="content" promoter_id="{$promoter_id}">
	<div id="content-header">
		<div id="breadcrumb">
			<a class="tip-bottom" href="index.html"
				data-original-title="Go to Home"><i class="icon-home"></i> 首页</a>
			<a href="#">权限管理</a> <a class="current" href="#">用户组变更</a>
		</div>
		
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6">
				</div>
			</div>
		</div>
		
		<div style="display:none">
		     <input id="group_id" value="{$group_id}">
		</div>
	
		<div class="row-fluid">
      <div id="div_amount" class="span6">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>菜单列表</h5>
            <input id="group_menu_relation_text" type="text" disabled="disabled" style="width:100px">
            <input id="hidden_menu_relation_text" type="hidden">
            <input id="btn_add_resource_relation" type="button" class="btn btn-success" value="新增页面">
            <input id="btn_add_resource" type="button" class="btn btn-success" value="添加">
          </div>
          <div class="widget-content nopadding">
            <table id="search_result" page_index="1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>组名</th>
                  <th>菜单名</th>
                  <th>菜单域</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              
                <volist name="lst_group_resouce_relation" id="group_resouce_relation" empty="暂无数据">
                   <tr>
                     <th>{$group_resouce_relation.group_name}</th>
                     <th>{$group_resouce_relation.menu_name}</th>
                     <th>{$group_resouce_relation.menu_domain}</th>
                     <th><a href="javascript:GroupDetailPage.removeMenuRelation('{$group_resouce_relation.relation_id}')">删除</a></th>
                   </tr>	  
                </volist>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <div id="div_withdraw_amount" class="span6">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>用户列表</h5>
            <input id="group_user_relation_text" type="text" style="width:100px" disabled="disabled" />
            <input id="hidden_user_relation_text" type="hidden"  value="新增用户">
            <input id="btn_add_user_relation" type="button" class="btn btn-success" value="新增用户">
            <input id="btn_add_user" type="button" class="btn btn-success" value="添加">
          </div>
          <div class="widget-content nopadding">
            <table id="search_result" page_index="1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>组名</th>
                  <th>用户名</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              
              <volist name="lst_group_user_relation" id="group_user_relation" empty="暂无数据">
                   <tr>
                     <th>{$group_user_relation.group_name}</th>
                     <th>{$group_user_relation.user_name}</th>
                     <th><a href="javascript:GroupDetailPage.removeUserRelation('{$group_user_relation.relation_id}')">删除</a></th>
                   </tr>	  
                </volist>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
	
	</div>



</div>
</block>

<block name="js_content">
<script src="/Public/js/groupdetail.js"></script>
<script src="/Public/assets/js/layer/layer.js"></script>
</block>
