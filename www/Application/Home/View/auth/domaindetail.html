<extend name="common:commonTemplate" />
<block name="main_content">
<div id="content">
	<div id="content-header">
		<div id="breadcrumb">
			<a class="tip-bottom" href="index.html"
				data-original-title="Go to Home"><i class="icon-home"></i> 首页</a> <a
				href="#">权限系统</a> <a class="current" href="#">domain详情</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-info-sign"></i>
						</span>
						<h5>domain信息</h5>
					</div>
					<div class="widget-content nopadding">
						<form novalidate="novalidate" id="basic_validate"
							name="basic_validate" action="#" method="post"
							class="form-horizontal">
							
							<div class="control-group">
								<label class="control-label">id</label>
								<div class="controls">
									<input type="text" id="domain_id" value="{$domain_id}"   readonly="true" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">系统名称</label>
								<div class="controls">
									<input type="text" id="domain_name" value="{$domain_name}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">域</label>
								<div class="controls">
									<input type="text" id="domain_url" value="{$domain_url}"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">默认链接</label>
								<div class="controls">
									<input type="text" value="{$default_url}"
										id="default_url" />
								</div>
							</div>
							
							<div class="control-group">
								<a id="btn_updateDomain" class="btn btn-success">修改</a> 
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</block>

<block name="js_content"> <script>
		//修改商品
		$('#btn_updateDomain').bind('click', function(){
			var domain_id = $('#domain_id').val();
			var domain_name = $('#domain_name').val();
			var default_url = $('#default_url').val();
			var domain_url = $('#domain_url').val();
			
			if(domain_name==''){
				alert("系统名称不可为空");
				return;
			}
			
			if(domain_url==''){
				alert("域不可为空");
				return;
			}
			
			if(default_url==''){
				alert("默认链接不可为空");
				return;
			}
			
			var result = AuthService.updateDomain(domain_id,domain_name,domain_url,default_url);
			if (result.IsSuccess == 0) {
				alert(result.ErrorMsg);
				return;
			} else {
				alert('修改成功');
			}
		});

</script> 
</block>
